    <div class="row">
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">通道基本信息</h3>
                </div>
                <div class="box-body">
                    <!-- form start -->
                    <form class="form-horizontal margin-top-20" id="thisForm">
                        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">编码</label>
                            <div class="col-sm-8">
                                <input type="text" name="Code" class="form-control" placeholder="数字或字母" value="{{.m.Code}}"  maxlength="8" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-8">
                                <input type="text" name="Name" class="form-control" placeholder="汉字或字母" value="{{.m.Name}}"  maxlength="32" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <div class="input-group-addon">¥</div>
                                    <input type="text" name="Price" class="form-control" placeholder="数字，最多两位小数" value="{{.m.Price}}" max="999999" onchange="toFixed(this)" required>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- form end -->
                </div>
                <div class="box-footer align-center">
                    <button type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
                    <button type="button" class="btn btn-success" id="saveAndgoon" onclick="formSubmit(1)">保存并继续添加</button>
                    <button type="button" class="btn btn-default" onclick="returnList()">返回</button>
                </div>
            </div>
        </div>
